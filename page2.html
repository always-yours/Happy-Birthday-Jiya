    /* Heart Decorations CSS (ADDED to main style block in head) */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #FF69B4; /* Hot Pink */
      transform: rotate(-45deg);
      animation: floatUp 6s infinite ease-in-out;
      opacity: 0;
      z-index: -1; /* Place hearts behind content */
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #FF69B4; /* Hot Pink */
      border-radius: 50%;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      top: 0;
      left: 15px;
    }

    /* Animation for floating hearts */
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) rotate(-45deg);
        opacity: 0;
      }
    }
